<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fruit and Veggie Flow</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="static/stylemap.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="color: darkslateblue;">Fruit and Veggie Export Country</h1>
        <p style="color: cadetblue; font-size: 200%">Have a look at the locations for each export destinations and price predictions</p>
        <a href="/" class="btn btn-primary" role="button">Go Back</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5><strong>SELECT Type:</strong></h5>
            <select id="typeDataset" onchange="getValue(this.value)"></select><br>
            <select id="productDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title" style="color: midnightblue; font-weight: bold; text-align: center">Export Value($) Prediction</h3>
          </div>
          <div id="product_prediction" class="panel-body"></div>
        </div>
      </div> 
      <div class="col-md-10">
        <div id="map"></div>
      </div>            
    </div>
  <!--<div id="map"></div>-->
  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='appmap.js') }}"></script>
  <script src="{{ url_for('static', filename='config.js') }}"></script>

</body>

</html>
